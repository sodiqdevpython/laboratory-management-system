{% extends 'account/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% include 'partials/form.html' %}
        <div class="text-center py-3">
            <button class="btn text-white" type="submit" style="background-color: #626be3;">Change Password</button>
        </div>
    </form>
{% endblock %}
