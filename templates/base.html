{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Dashboard{% endblock %} | Scit Lab Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Free Datta Able Admin Template come up with latest Bootstrap 4 framework with basic components, form elements and lots of pre-made layout options" />
    <meta name="keywords"
        content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, datta able, datta able bootstrap admin template, free admin theme, free dashboard template" />
    <meta name="author" content="CodedThemes" />

    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/fontawesome-all.min.css' %}">
    <link href="{% static 'themify-icons/css/themify-icons.css' %}" rel="stylesheet">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'plugins/animation/css/animate.min.css' %}">

    {% block styles %}{% endblock %}
    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class>
    {% include 'header.html' %}

    <div class="side-nav">
        {% include 'side-nav.html' %}
    </div>

    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->

                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            {% block content%}{% endblock %}
                        </div>
                    </div>

                    <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Copyright &copy; Tuk Lab Management system {% now 'Y' %}</small>
                </div>
            </div>
        </footer>

                </div>
            </div>
        </div>
    </div>

    <script src="{%static 'js/vendor-all.min.js' %}"></script>
    <script src="{%static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/pcoded.min.js' %}"></script>
    
    {% block scripts %}{% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        $(document).ready(function () {
            setInterval(() => {
                $("#clock").html(new Date().toLocaleTimeString());
            }, 1000);
        })
    </script>

</body>

</html>

</body>
